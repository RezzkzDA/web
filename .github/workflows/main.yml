<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Minecraft Server!</h1>
        <p>Join us for an amazing adventure!</p>
    </header>

    <main>
        <section id="server-info">
            <h2>Server Information</h2>
            <ul>
                <li><strong>Server Name :</strong> Zanzoken</li>
                <li><strong>IP Address :</strong> play.zanzoken.my.id</li>
                <li><strong>Port :</strong> Default</li>
                <li><strong>Version :</strong> 1.19.4 or lastest</li>
                <li><strong>Type :</strong> Survival - One Block - etc</li>
            </ul>
        </section>

        <section id="how-to-connect">
            <h2>How to Connect</h2>
            <p>Follow these simple steps to join our server:</p>
            <ol>
                <li>Open Minecraft.</li>
                <li>Click on "Multiplayer."</li>
                <li>Click on "Add Server."</li>
                <li>Enter the server name and IP address.</li>
                <li>Click "Done" and select the server from the list.</li>
                <li>Click "Join Server" to start playing!</li>
            </ol>
        </section>
    </main>

    <footer>
        <p>&copy; Zanzoken | Release Date : To Be Announcement!</p>
    </footer>
</body>
</html>
